[tool.poetry]
name = "parallel-build"
version = "0.1.0"
description = ""
authors = ["Matteo Silvestro <matteosilvestro@live.it>"]
readme = "README.md"
packages = [{ include = "parallel_build" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pyyaml = "^6.0"
pydantic = "^2.0.2"
click = "^8.1.5"
