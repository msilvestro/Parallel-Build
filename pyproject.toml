[tool.poetry.scripts]
parallelbuild = "parallel_build.cli:cli"
parallelbuild-gui = "parallel_build.gui.main:show_gui"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
